<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="instagram.png" atype="image/x-icon">
        <title>Instagram</title>
        <style>
            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- Created Nav  -->
        <nav class="nav">
            <!-- Created a container  -->
            <div class="container">
             <!-- Made a logo container  -->
                <div class="logo" style="padding-top: 8px;padding-right: 110px;">

                    <img src="instagram1.png" alt="">

                </div>
                <!-- Logo container ends here -->

                <!-- Created search container  -->
                <div class="search">
                    <input
                        style="border: 1px solid #dbdbdb; background-color: #fafafa; height: 27.5px;width: 12.5rem ;border-radius: 3.5px;padding-left: 25px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;"
                        type="text" placeholder="Search">
                </div>


                <!-- Created icons container  -->
                <div class="icons">
                    <!-- Home -->
                    <div class="home">

                        <img style="width:22px;height:22px;" src="home.png" alt="">

                    </div>


                        <!-- send -->
                   <div class="send">

                    <img style="width:22px;height:22px;" src="send.png" alt="">

                     </div>

                    
                        <!-- compass  -->
                    <div class="compass">

                    <img style="width:22px;height:22px;"src="compass.png" alt="">

                    </div>
                            

                            <!-- Heart -->
                    <div class="heart">

                        <img style="width:22px;height:22px;" src="heart.png" alt="">

                    </div>

                            <!-- Profile  -->
                    <div class="profile-img">

                        <img style="width:22px;height:22px;border-radius: 100%;" src="profile.png" alt="">

                    </div> 

                </div><!-- Icons container ends here  -->

            </div><!-- Container ends here  -->

        </nav><!-- Nav ends here -->

        <div class="container">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: larger;">_.thee_chuck</h5>
                    <img src="me.jpg" class="card-img-top mx-auto mt-3" alt="Card Image" style="max-width: 300px;">
                   <div class="container flex-direction">
                    <div class="heart">
                        <img style="width:22px;height:22px;" src="heart.png" alt="">
                    </div>
                    <div class="send">
                        <img style="width:22px;height:22px;" src="send.png" alt="">
                    </div>
                   </div>
                </div>
            </div>
